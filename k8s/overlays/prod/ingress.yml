apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/server-alias: bhht-prod.medialab.sciences-po.fr
spec:
  rules:
  - host: bhht.medialab.sciences-po.fr
    http:
      paths:
        - path: /
          backend:
            serviceName: client
            servicePort: 80
